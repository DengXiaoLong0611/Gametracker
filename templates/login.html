<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 游戏追踪器</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 2rem 0;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 16px;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .tab-content {
            padding: 2rem;
        }
        .nav-pills .nav-link {
            border-radius: 8px;
            font-weight: 600;
        }
        .nav-pills .nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .alert {
            border-radius: 8px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-container">
                    <div class="login-header text-center">
                        <i class="fas fa-gamepad fa-3x mb-3"></i>
                        <h2 class="mb-0">游戏追踪器</h2>
                        <p class="mb-0 opacity-75">管理您的游戏进度</p>
                    </div>
                    
                    <div class="p-4">
                        <ul class="nav nav-pills nav-fill mb-4" id="authTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="pill" 
                                        data-bs-target="#login-content" type="button" role="tab">
                                    <i class="fas fa-sign-in-alt me-2"></i>登录
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="pill" 
                                        data-bs-target="#register-content" type="button" role="tab">
                                    <i class="fas fa-user-plus me-2"></i>注册
                                </button>
                            </li>
                        </ul>
                        
                        <div class="tab-content">
                            <!-- 登录表单 -->
                            <div class="tab-pane fade show active" id="login-content" role="tabpanel">
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">
                                            <i class="fas fa-envelope me-2"></i>邮箱
                                        </label>
                                        <input type="email" class="form-control" id="loginEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">
                                            <i class="fas fa-lock me-2"></i>密码
                                        </label>
                                        <input type="password" class="form-control" id="loginPassword" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary btn-lg">
                                            <i class="fas fa-sign-in-alt me-2"></i>登录
                                        </button>
                                    </div>
                                </form>
                            </div>
                            
                            <!-- 注册表单 -->
                            <div class="tab-pane fade" id="register-content" role="tabpanel">
                                <form id="registerForm">
                                    <div class="mb-3">
                                        <label for="registerUsername" class="form-label">
                                            <i class="fas fa-user me-2"></i>用户名
                                        </label>
                                        <input type="text" class="form-control" id="registerUsername" 
                                               minlength="2" maxlength="50" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerEmail" class="form-label">
                                            <i class="fas fa-envelope me-2"></i>邮箱
                                        </label>
                                        <input type="email" class="form-control" id="registerEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerPassword" class="form-label">
                                            <i class="fas fa-lock me-2"></i>密码
                                        </label>
                                        <input type="password" class="form-control" id="registerPassword" 
                                               minlength="6" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">
                                            <i class="fas fa-lock me-2"></i>确认密码
                                        </label>
                                        <input type="password" class="form-control" id="confirmPassword" 
                                               minlength="6" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary btn-lg">
                                            <i class="fas fa-user-plus me-2"></i>注册
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        
                        <div id="alertContainer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        // 登录功能
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                showLoading('正在登录...');
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // 保存token
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user_info', JSON.stringify(data));
                    
                    showAlert('登录成功！正在跳转...', 'success');
                    
                    // 跳转到主页
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showAlert(data.detail || '登录失败', 'danger');
                }
            } catch (error) {
                showAlert('网络错误，请重试', 'danger');
            }
        });
        
        // 注册功能
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // 验证密码一致性
            if (password !== confirmPassword) {
                showAlert('两次密码输入不一致', 'danger');
                return;
            }
            
            try {
                showLoading('正在注册...');
                
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('注册成功！请登录', 'success');
                    
                    // 清空表单并切换到登录页面
                    document.getElementById('registerForm').reset();
                    document.getElementById('login-tab').click();
                    document.getElementById('loginEmail').value = email;
                } else {
                    showAlert(data.detail || '注册失败', 'danger');
                }
            } catch (error) {
                showAlert('网络错误，请重试', 'danger');
            }
        });
        
        // 显示消息
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show mt-3" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
        
        // 显示加载中
        function showLoading(message) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-info mt-3" role="alert">
                    <i class="fas fa-spinner fa-spin me-2"></i>${message}
                </div>
            `;
        }
        
        // 检查是否已经登录
        window.addEventListener('load', () => {
            const token = localStorage.getItem('access_token');
            if (token) {
                // 已经登录，跳转到主页
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
